<div style="width: 100%;">
	<div style="width: 50%; display: inline-block;">
		<div>
			<h5>Title</h5>
			<mat-divider></mat-divider>

			<div>
				<div style="display: inline-block; margin-right: 40px;">
					<mat-label>Title Text</mat-label>
					<br>
					<mat-form-field>
						<input matInput placeholder="Title" [formControl]="this.titleText">
					</mat-form-field>
				</div>

				<div style="display: inline-block;">
					<mat-label>Title Color</mat-label>
					<br>
					<mat-form-field>
						<input matInput type="color" [formControl]="this.titleColor">
					</mat-form-field>
				</div>

			</div>
			<div>
				<div style="display: inline-block; margin-right: 40px;">
					<mat-label>Horizontal Alignment</mat-label>
					<br>
					<mat-form-field>
						<mat-select [formControl]="this.titleHorizontalAlignment">
							<mat-option disabled="true">Select One</mat-option>
							<mat-option [value]="horizontalAlignment.value" *ngFor="let horizontalAlignment of horizontalAlignmentList">
								{{horizontalAlignment.name}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>

				<div style="display: inline-block; margin-right: 40px;">
					<mat-label>Margin</mat-label>
					<br>
					<mat-form-field>
						<input matInput type="number" [formControl]="this.titleMargin">
					</mat-form-field>
				</div>

				<div style="display: inline-block;">
					<mat-label>Font Size</mat-label>
					<br>
					<mat-form-field>
						<input matInput type="number" [formControl]="this.titleFontSize">
					</mat-form-field>
				</div>

			</div>

		</div>
	</div>
	<div style="width: 50%; display: inline-block;">
		<div>
			<h5>Chart Area</h5>
			<mat-divider></mat-divider>

			<div>
				<div style="display: inline-block; margin-right: 40px;">
					<mat-label>Background Color</mat-label>
					<br>
					<mat-form-field>
						<input matInput type="color" [formControl]="this.chartBackgroundColor">
					</mat-form-field>
				</div>

				<div style="display: inline-block;">
					<mat-label>Border Color</mat-label>
					<br>
					<mat-form-field>
						<input matInput type="color" [formControl]="this.chartBorderColor">
					</mat-form-field>
				</div>

				<button (click)="testButton()">Click</button>
			</div>
		</div>
	</div>
</div>
