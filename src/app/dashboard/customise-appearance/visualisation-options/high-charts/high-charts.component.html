<div style="width: 100%;">
	<div style="width: 50%; display: inline-block;">
		<div>
			<h5>Title</h5>
			<mat-divider></mat-divider>

			<div>
				<mat-form-field style="display: inline-block; margin-right: 40px;">
					<mat-label>Title Text</mat-label>
					<input matInput placeholder="Title" [formControl]="this.titleText">
				</mat-form-field>

				<mat-form-field style="display: inline-block;">
					<mat-label>Title Color</mat-label>
					<input matInput type="color" [formControl]="this.titleColor">
				</mat-form-field>

			</div>
		</div>
	</div>
	<div style="width: 50%; display: inline-block;">
		<div>
			<h5>Chart Area</h5>
			<mat-divider></mat-divider>

			<div>
				<mat-form-field style="display: inline-block; margin-right: 40px;">
					<mat-label>Background Color</mat-label>
					<input matInput type="color" [formControl]="this.chartBackgroundColor">
				</mat-form-field>

				<mat-form-field style="display: inline-block;">
					<mat-label>Border Color</mat-label>
					<input matInput type="color" [formControl]="this.chartBorderColor">
				</mat-form-field>

				<button (click)="testButton()">Click</button>
			</div>
		</div>
	</div>
</div>
