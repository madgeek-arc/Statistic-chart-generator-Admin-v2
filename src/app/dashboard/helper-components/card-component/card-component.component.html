<div class="uk-card uk-card-default uk-card-hover uk-card-small">
	<div class="uk-card-header">
		<h3 class="uk-card-title">
			{{this.data.name}}
		</h3>
	</div>
	<div class="uk-card-body">
		<p>{{this.data.description}}</p>
	</div>
	<div class="uk-card-footer">
		<p>Footer Info</p>
	</div>
	<!-- Fix issue with absolute position of button -->
	<!-- <br> -->
	<button class="uk-width-1-1 uk-button uk-button-small custom-bottom-button" (click)="viewSelect()">
		Test
	</button>
</div>
