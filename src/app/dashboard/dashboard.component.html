<button (click)="testLog()">TEST</button>
<div class="container">
	<mat-stepper #stepper linear>
		<mat-step [stepControl]="this.firstFormGroup" [label]="viewSelectionLabel" [completed]="isStep1Done">
			<ng-template matStepLabel>
				<span style="display: block;">
					{{viewSelectionLabel}}
				</span>
				<span *ngIf="true" style="display: block;">
					{{selectedView}}
				</span>
			</ng-template>
			<app-view-selector (showViewSelection)="updateStepper($event)"></app-view-selector>
		</mat-step>
		<mat-step [stepControl]="this.secondFormGroup" [label]="categorySelectionLabel" [editable]="this.isStep1Done">
			<app-category-selector (showCategorySelection)="updateStepper($event)"></app-category-selector>
		</mat-step>
		<mat-step [label]="configureDatasieriesLabel" [editable]="isStep2Done">
			Configure Dataseries
		</mat-step>
		<mat-step [label]="customiseAppearanceLabel">
			Customise Appearance
		</mat-step>
	</mat-stepper>
</div>
