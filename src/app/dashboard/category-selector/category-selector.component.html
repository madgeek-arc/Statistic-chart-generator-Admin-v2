<div class="uk-section uk-section-default uk-section-small">
  <div class="uk-container uk-container-expand">
    <div class="uk-margin-medium-bottom">
      <h6 class="">Basic Types</h6>
      <div class="uk-text-center uk-grid-small" uk-grid>
        <ng-container *ngFor="let basicDiagram of this.supportedChartTypes">
          <div>
            <app-diagram-card-component (outputEvent)="moveToNextStep($event)" [diagram]="basicDiagram"></app-diagram-card-component>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="uk-margin-medium-bottom">
      <h6>Polar Types</h6>
      <div class="uk-text-center uk-grid-small" uk-grid>
        <ng-container *ngFor="let polarDiagram of this.supportedPolarTypes">
          <div>
            <app-diagram-card-component (outputEvent)="moveToNextStep($event)" [diagram]="polarDiagram"></app-diagram-card-component>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="uk-margin-medium-bottom">
      <h6>Map Types</h6>
      <div class="uk-text-center uk-grid-small" uk-grid>
        <ng-container *ngFor="let mapDiagram of this.supportedMaps">
          <div>
            <app-diagram-card-component (outputEvent)="moveToNextStep($event)" [diagram]="mapDiagram"></app-diagram-card-component>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="uk-margin-medium-bottom">
      <h6>Special Types</h6>
      <div class="uk-text-center uk-grid-small" uk-grid>
        <ng-container *ngFor="let specialDiagram of this.supportedSpecialisedDiagrams">
          <div>
            <app-diagram-card-component (outputEvent)="moveToNextStep($event)" [diagram]="specialDiagram"></app-diagram-card-component>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="uk-margin-medium-bottom">
      <h6>Other Types</h6>
      <div class="uk-text-center uk-grid-small" uk-grid>
        <ng-container *ngFor="let miscDiagram of this.supportedMiscTypes">
          <div>
            <app-diagram-card-component (outputEvent)="moveToNextStep($event)" [diagram]="miscDiagram"></app-diagram-card-component>
          </div>
        </ng-container>
      </div>
    </div>

  </div>
</div>
